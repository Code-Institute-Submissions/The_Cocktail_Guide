{% extends 'base.html' %} {% block content %}

<h2>Add Recipe</h2>

<div class="row">
    <form id='myform' action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="row">
                <!--ALCOHOLS MULTIPLE SELECT-->
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment</i>
                    <select id="alcohol" name="alcohol">
                  <option value="" disabled selected>Choose Alcohol</option>
                    {% for alc in alcohols %}
                    <option value="{{alc.alcohol}}">{{alc.alcohol}}</option>
                    {% endfor %}
                </select>
                    <label>Alcohol Select</label>
                </div>
            </div>
        <!--ALCOHOL RATING-->
        <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment</i>
                    <input id="cocktail_name" name="cocktail_name" type="text">
                    <label for="icon_prefix">What is the name of the cocktail you wish to add?</label>
                </div>
            <!--PREP TIME-->
            <div class="input-field col s6">
                <i class="material-icons prefix">alarm</i>
                <input id="prep_time" name="prep_time" type="text">
                <label for="icon_prefix">Preperation Time in Mins</label>
            </div>
        </div>
        <!--RECIPE DIFFICULTY-->
        <div class="row">
            <!--ALCOHOL RATING SELECT-->
            <div class="input-field col s6">
                <i class="material-icons prefix">filter_1</i>
                <select id="alchol_rating" name="alchol_rating">
                  <option value="" disabled selected>Alcohol Rating</option>
                    <option value="One"> <i class="tiny star"></i></option>
                    <option value="Two">Two</option>
                    <option value="Three">Three</option>
                    <option value="Four">Four</option>
                    <option value="Five">Five</option>
                    </select>
                <label>How strong is this cocktail?</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">equalizer</i>
                <select id="difficulty" name="difficulty">
                  <option value="" disabled selected>Select The Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    </select>
                <label>What is the Difficulty?</label>
            </div>
            <!--RECIPE DESCRIPTION-->
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="description" id="description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Recipe Description</label>
            </div>
        </div>
        <!--INGREDIENTS-->
        <div class="row">
            <div class="s6 addrecipe_sub_head">
                <h5>Ingredients</h5>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">First Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Second Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Third Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Fourth Ingredient</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Fifth Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Sixth Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Seventh Ingredient</label>
            </div>
            <div class="input-field col s6 m3">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Eighth Ingredient</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Ninth Ingredient</label>
            </div>
            <div class="input-field col s6">
                <input id="ingredients" name="ingredients" type="text">
                <label for="icon_prefix">Tenth Ingredient</label>
            </div>
        </div>
        <!--Instructions-->
        <div class="s6 addrecipe_sub_head">
                <h5>Instructions</h5>
            </div>
        <div class="row">
            <div class="input-field col s12 m4">
                <textarea name="instructions_step_1" id="instructions_step_1" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Step One</label>
            </div>
            <div class="input-field col s12 m4">
                <textarea name="instructions_step_2" id="instructions_step_2" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Step Two</label>
            </div>
            <div class="input-field col s12 m4">
                <textarea name="instructions_step_3" id="instructions_step_3" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Step Three</label>
            </div>
        </div>
        <!--ADD RECIPE IMAGE URL-->
        <div class="input-field col s12">
            <i class="material-icons prefix">insert_photo</i>
            <textarea name="cocktail_image" id="cocktail_image" class="materialize-textarea"></textarea>
            <label for="icon_telephone">Add an image of your cocktail</label>
        </div>
        <!--ADD RECIPE SUBMIT BUTTON-->
        <div class="row btn-align addrecipe_btn">
            <button class="btn waves-effect waves-light grey darken-3" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
